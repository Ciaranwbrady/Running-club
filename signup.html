<body>
    <header>
    <a href="index.html">
        <h2 id="logo">Love Running</h2>

    <nav>
        <ul id="menu">
            <li>
            <a class="active"  href="signup.html">Sign Up</a>

    </header>

    <section>
        
   <section class="form-section">
     <form class="signup-form" method="POST" action="https://formdump.codeinstitute.net/">
       
       <h2>Let's get you signed up! <i class="fas fa-heartbeat"></i></h2>
       
       <label for="fname" id="fname">First Name</label>
       <input class="text-input" type="text" name="first_name" for="fname" id="fname" required>
       
       <label for="lname" id="lname">Last Name</label>
       <input class="text-input" type="text" name="last_name" for="lname" id="lname" required>
       
       <label for="email" id="email">Email Address</label>
       <input class="text-input" type="email" name="email_address" for="email" id="email"  required>
       
       <label for="road" id="road">Road</label>
       <input type="radio" name="running_preference" for="road" id="road" value="road" required>
       
       <label for="trail" id="trail">Trail</label>
       <input type="radio" name="running_preference" for="trail" id="trail" value="trail">
       
       <label for="Both" id="Both">Both</label>
       <input type="radio" name="running_preference" for="Both" id="both" value="both">
       
       <input class="join-button" type="submit" value="Let's Run!">
       
     </form>
   </section> 
    </section>
    

    <footer>
        <ul class="social-networks">
            <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a></li>

        </ul>
    </footer>
</body>
